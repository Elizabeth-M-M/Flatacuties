<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ella's Flatacuties</title>
</head>
<body>
    <!-- Main Body -->
    <section class="container">
        <div class="container-header">
            <h1>Flatacuties</h1>
            <!-- header buttons -->
            <div class="container-header-buttons">
                <button class="1">Mr. <br>pups</button>
                <button class="2">Mx. <br>Scoobie</button>
                <button class="3">Ms. <br>pus</button>
                <button>Dr. <br>Lion</button>
                <button>Mme <br>Panda </button>
            </div>
        </div>
        
        <!-- image and content holder -->
        <div class="container-content">
            <div class="container-content-width">
                <h3>Mr. Cute</h3>
                <div class="container-content-image">
                    <img src="https://media2.giphy.com/media/rgq4Sar77s85W/giphy.gif?cid=ecf05e479b0fhn5x7ezokgh8v34fubi129l8wzpw4vxuy95c&rid=giphy.gif&ct=g " alt="A dog dancing">
                </div>
                <p id="countDisplay">Total votes: <span>0</span></p>
                <form action="">
                    <div>
                        <input type="text" placeholder="Cast your votes here" id="voteCount">
                        <button type="submit" id="addVote">Add Votes</button>
                    </div>
                   
                    <button id="resetVote">Reset Votes</button>
                </form>
            </div>
            
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
