<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ella's Flatacuties</title>
</head>
<body>
    <!-- https://media2.giphy.com/media/rgq4Sar77s85W/giphy.gif?cid=ecf05e479b0fhn5x7ezokgh8v34fubi129l8wzpw4vxuy95c&rid=giphy.gif&ct=g -->

    <!-- Main Body -->
    <section class="container">
        <h1>Flatacuties</h1>
        <!-- header buttons -->
        <div class="container-header-buttons">
            <button>Mr. Cute</button>
            <button>Mx. Monkey</button>
            <button>Ms. Zebra</button>
            <button>Dr. Lion</button>
            <button>Mme Panda </button>
        </div>
        <!-- image and content holder -->
        <div class="container-content">
            <div class="container-content-width">
                <h3>Mr. Cute</h3>
                <div class="container-content-image">
                    <img src="https://media2.giphy.com/media/rgq4Sar77s85W/giphy.gif?cid=ecf05e479b0fhn5x7ezokgh8v34fubi129l8wzpw4vxuy95c&rid=giphy.gif&ct=g " alt="A dog dancing">
                </div>
                <p>Total votes: <span>20</span></p>
            </div>
            <form action="">
                <input type="text" placeholder="Cast your votes here" id="voteCount">
                <button>Add Votes</button>
                <button>Reset Votes</button>
            </form>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
