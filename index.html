<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Ella's Flatacuties</title>
</head>
<body>
    <!-- Main Body -->
    <section class="container">
        <div class="container-header">
            <h1>Flatacuties</h1>
            <!-- header buttons -->
            <div class="container-header-buttons">
                <button class="1">Mr. <br>Cute</button>
                <button class="2">Mx. <br>Monkey</button>
                <button class="3">Ms. <br>Zebra</button>
                <button class="4">Dr. <br>Lion</button>
                <button class="5">Mme. <br>Panda </button>
            </div>
        </div>
        
        <!-- image and content holder -->
        <div class="container-content">
            <div class="container-content-width">
                <h3>Example name</h3>
                <div class="container-content-image">
                    <img  src="" alt="A cute animal">
                </div>
                <p id="countDisplay">Total votes: <span>votes</span></p>
                <form action="">
                    <div>
                        <input type="text" placeholder="Cast your votes here" id="voteCount">
                        <button type="submit" id="addVote">Add Votes</button>
                    </div>
                   
                    <button id="resetVote">Reset Votes</button>
                </form>
            </div>
            
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
